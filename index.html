<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <script>
        function askUser() {
            var userAnswer = prompt("Choose M or D:");
            document.getElementById("userAnswer").innerHTML =  userAnswer;
        }

        window.onload = askUser;
    </script>
</head>
<body>

<p id="userAnswer"></p>

</body>
</html>
